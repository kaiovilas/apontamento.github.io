<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fundo da página com gradiente */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Gradiente em azul */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do container de login */
        .login-container {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo translúcido */
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #ffffff;
        }

        /* Título da página */
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #e0e6ed; /* Cinza claro */
        }

        /* Estilo dos campos de input */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2); /* Fundo translúcido */
            color: #ffffff;
            outline: none;
            transition: background-color 0.3s ease;
        }

        /* Efeito ao focar nos inputs */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3); /* Fundo mais claro no foco */
        }

        /* Estilo do botão de login */
        .login-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #0073e6;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Efeito no botão ao passar o mouse */
        .login-container button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Link de "Esqueci minha senha" */
        .login-container a {
            display: block;
            margin-top: 15px;
            color: #cfd8dc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Efeito no link ao passar o mouse */
        .login-container a:hover {
            color: #ffffff;
        }

        /* Responsividade para telas menores */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        .rodape{
            display: flex;
            flex-direction: column;
            font-size: 10px;
        }
    </style>

    <script>
        function verificacao(){
            let usuario = document.getElementById('usuario').value;
            let senha = document.getElementById("senha").value;

            if(usuario == 'lider' && senha == '1234'){
                window.location.href= "index.html"
            }

            if(usuario == 'admin' && senha == '1234'){
                window.location.href= "pagina_inicial.html"
            }
        }
    </script>

</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <!-- Campo de Usuário -->
        <input id="usuario" type="text" placeholder="Usuário" required>
        <!-- Campo de Senha -->
        <input id="senha" type="password" placeholder="Senha" required>
        <!-- Botão de Login -->
        <button id="enviar" type="submit" onclick="verificacao()">Entrar</button>
        <!-- Link de Esqueci a Senha -->

        <footer class="rodape">
            <a>Desenvolvido por Kaio Vilas</a>
            </footer>
        
    </div>

    
</body>
</html>
